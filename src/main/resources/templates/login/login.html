<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/base/base::setContent(~{this::navbarTitle}, ~{this::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapTrips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Top Title -->
    <th:block th:fragment="navbarTitle">
        <div class="d-flex align-items-center d-sm-none">
            <a class="navbar-brand gap-10" th:href="@{/static}">
                <img th:src="@{/assets/logo.png}" alt="Logo" width="45" height="45">
            </a>
            <span th:href="@{/static}" class="px-2 text-logo">MapTrips</span>
        </div>
    </th:block>

    <!-- Main Content -->
    <th:block th:fragment="content">
        <!-- Login Title -->
        <div class="row justify-content-md-center">
            <div class="col-md-9 col-lg-8 bgc-white bd bdrs-15 mb-2">
                <div class="row px-3 py-3 py-sm-5">
                    <div class="col-md-6 align-self-center">
                        <div class="p-3">
                            <img th:src="@{/assets/image/login_background.png}" width="100%" alt="login_background">
                        </div>
                        <div class="text-center">
                            <div class="mb-1">
                                <span class="ts-title-big text-break mb-2">MapTrips에서<br>나만의 지도를 기록!</span><br>
                            </div>
                            <div>
                                <span class="ts-1 text-break c-grey-700">손쉽게 세계 각지의 여행지를 정리하고<br>다양한 사람들과 공유해보세요.</span>
                            </div>
                        </div>
                    </div>
                    <!-- Input Area -->
                    <div class="col-md-6 mt-4 mt-md-0">
                        <div class="d-flex w-100 h-100 align-items-center">
                            <div class="vr me-4 d-none d-md-flex"></div>
                            <div class="w-100">
                                <span class="text-break ts-title">로그인</span>
                                <!-- Login Form -->
                                <div class="mt-2 mb-3">
                                    <label class="form-label c-grey-700 ts-0-90 d-none" for="username">Username, Email 또는 휴대전화</label>
                                    <input type="text" class="form-control-maptrips" name="username" id="username" placeholder="Username, Email 또는 휴대전화">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label c-grey-700 ts-0-90 d-none" for="password">암호</label>
                                    <input type="password" class="form-control-maptrips" name="password" id="password" placeholder="패스워드">
                                </div>
                                <button class="btn btn-primary mb-1 w-100">로그인</button>
                                <div class="text-center mb-4">
                                    <a th:href="@{/login/find}" class="text-center ts-0-80 link-secondary link-underline link-underline-opacity-0 link-underline-opacity-75-hover">계정 찾기</a>
                                </div>
                                <!-- Social Login Area -->
                                <div>
                                    <div class="d-flex justify-content-center">
                                        <a th:href="${naverLoginUrl}" class="mx-2">
                                            <img height="35" alt="naver" th:src="@{/assets/image/ic_naver_circle.png}"/>
                                        </a>
                                        <a th:href="@{/templates/login}" class="mx-2">
                                            <img height="35" alt="kakao" th:src="@{/assets/image/ic_kakao_circle.png}"/>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SignUp Area -->
        <div class="row justify-content-md-center">
            <div class="col-md-9 col-lg-8 bgc-white px-3 py-3 bd bdrs-15">
                <div class="main">
                    <div class="row px-2">
                        <div class="col-md-8 align-self-center mb-3 mb-md-0">
                            <span class="text-break ts-title">MapTrips가 처음이신가요?</span>
                        </div>
                        <div class="col-md-4 align-self-center">
                            <a th:href="@{/login/signup/page0}" class="btn btn-outline-primary w-100">회원가입 하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</th:block>
</html>
