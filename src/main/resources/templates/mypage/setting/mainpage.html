    <!-- Main Content -->
    <th:block th:fragment="content">
        <!-- NavBar Top Sub Title for large Devices -->
        <div class="row justify-content-md-center d-sm-flex d-none">
            <div class="col-md-8 bgc-white px-3 py-2 bd bdrs-15 mb-2">
                <div class="d-flex align-items-center">
                    <a class="py-2 nav-d-menu-svg nav-menu-back" href="#" onclick="window.history.back(); return false;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="vector">

        <div class="row justify-content-md-center">
            <div class="col-md-8 bgc-white px-3 py-3 bd bdrs-15">
                <div class="main">
